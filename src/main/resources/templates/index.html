<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Company</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

<script th:src="@{/main.js}"></script>
<head>
<body ng-app="CompanyManagement" ng-controller="CompanyController">
	<h3>TestCompany</h3>
	<form ng-submit="submitCompany()">
		<table border="0">
			<tr>
				<td>Id</td>
				<td>{{companyForm.id}}</td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" ng-model="companyForm.name" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"
					class="blue-button" /></td>
			</tr>
		</table>
	</form>
	<br />
	<a class="create-button" ng-click="createCompany()">Create Company</a>
	<table border="1">
		<tr>
			<th>id</th>
			<th>Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<!-- $scope.employees -->
		<tr ng-repeat="company in companies">
			<td>{{ company.id }}</td>
			<td>{{ company.name }}</td>
			<td><a ng-click="editCompany(company)" class="edit-button">Edit</a>
			</td>
			<td><a ng-click="deleteCompany(company)" class="delete-button">Delete</a>
			</td>
		</tr>
	</table>
</body>
</html>
